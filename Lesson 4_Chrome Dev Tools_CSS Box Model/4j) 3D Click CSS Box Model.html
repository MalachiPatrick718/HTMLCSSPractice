<style>

  .shadow-button
  {
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 20px;
    padding-right: 20px;
    background-color: green;
    color: white;
    border: none;
    cursor: pointer;
    transition: padding 0.15s;
  }
  
  .shadow-button:hover
  {
    box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.3);
  }

  .shadow-button:active
  {
    margin-top: 3px;
    margin-left: 3px;
    box-shadow: none;

  }
  </style>

<button class="shadow-button">
  Shadow
</button>
